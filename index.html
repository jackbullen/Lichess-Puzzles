<!DOCTYPE html>
<html>
<head>
  <title>Puzzles</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
</head>

<body>

  <button id="authorizeButton">Authorize</button>

  <h1>Lichess Puzzle Losses</h1>
  <form id="usernameForm">
    <label for="username">Lichess Username:</label>
    <input type="text" id="username" required>
    <button type="submit">Fetch</button>

    <label for="puzzleCount">Total recent:</label>
    <input type="number" id="puzzleCount" min="1" value="10">
  </form>

  <div id="puzzlesContainer"></div>
  
  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>

</body>

</html>
